
services:
  # ────────────── FLASK STACK ──────────────
  flask-db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: flaskdb
    networks:
      - network-one

  flask-app:
    image: rramado/buildawebapp:latest      # update with your real image name
    depends_on:
      - flask-db
    ports:
      - "5000:5000"
    networks:
      - network-one

  # ───────────── WORDPRESS STACK ─────────────
  wordpress-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
    networks:
      - network-two

  wordpress-app:
    image: wordpress:latest
    depends_on:
      - wordpress-db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: wordpress-db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
    networks:
      - network-two

# ─────────────── NETWORKS ───────────────
networks:
  network-one:
  network-two:
